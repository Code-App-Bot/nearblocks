version: "3.6"
services:
  indexer-base:
    container_name: testnet-indexer-base
    build:
      context: .
      dockerfile: ./apps/indexer-base/Dockerfile
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file: testnet.indexer.env
  indexer-balance:
    container_name: testnet-indexer-balance
    build:
      context: .
      dockerfile: ./apps/indexer-balance/Dockerfile
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file: testnet.indexer.env
  indexer-events:
    container_name: testnet-indexer-events
    build:
      context: .
      dockerfile: ./apps/indexer-events/Dockerfile
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file: testnet.indexer.env
  redis:
    container_name: testnet-redis
    image: redis:7.2-alpine
    command: redis-server --appendonly yes --appendfsync always
    restart: always
    volumes:
      - redis-data:/mnt/redis

volumes:
  redis-data:
